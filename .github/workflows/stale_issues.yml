name: Stale Issues

on:
  workflow_dispatch:
  
# on:
#   schedule:
#     - cron: '16 21 * * 1,2,3,4,5'  # runs at 21:15 UTC Monday - Friday

jobs:
  close_stale_issues:
    name: Close Stale Issues
    if: github.repository == 'microsoft/DeepSpeed'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install requirements
      run: |
        pip install PyGithub
    - name: Close stale issues
      run: |
        python scripts/close_stale_issues.py
